apiVersion: agentforge.dev/v1
kind: Prompt
metadata:
  name: test-prompt
  namespace: default
  version: 1.0.0
  description: AI prompt for Test Prompt
  author: AgentForge User <user@example.com>
  license: MIT

spec:
  prompt:
    type: TEMPLATE
    language: en
    template_file: template.txt
    variables_file: variables.json
    context_window: 4096
    supports_streaming: false
    
  variables:
    - name: task
      type: string
      description: "The task to help with"
      required: true
    
  model_preferences:
    - gpt-4
    - claude-3-sonnet
    - gemini-pro
    
  configuration:
    temperature: 0.7
    max_tokens: 2048
    stop_sequences: []

stability: experimental
maturity: alpha
forge_version: "0.1.0"
platforms:
  - linux
  - darwin
  - windows
